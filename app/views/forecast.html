<h1>Forecast!</h1>
Forecast for: {{city}}

<div ng-repeat="w in weatherResult.list" class="">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertDate(w.dt) | date }}</h3>
        </div>
        <div class="panel-body">
          Daytime Temp: {{ converToFarenheit(w.temp.day) }}
        </div>
      </div>
    </div>
  </div>
</div>
